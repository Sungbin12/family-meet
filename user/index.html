<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가족회의 시스템</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard Variable', sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 80px;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    .logout {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
      cursor: pointer;
    }

    .logout:hover {
      color: #444;
    }
  </style>
</head>
<body>
  <h1 id="welcome">환영합니다!</h1>
  <div class="logout" onclick="logout()">로그아웃</div>

  <script>
    const name = localStorage.getItem("loginName");
    if (name) {
      document.getElementById("welcome").textContent = `${name}님 환영합니다!`;
    } else {
      alert("올바르지 않은 경로로 접속하셨습니다.");
      window.location.href = "../index.html";
    }

    function logout() {
      localStorage.removeItem("loginName");
      // 쿠키도 삭제하려면 이름을 알아야 하므로 모든 쿠키 제거는 생략 가능
      window.location.href = "../index.html";
    }
  </script>
<a href="25.01(r)/vote.html">테스트트</a>
</body>
</html>
