<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가족회의 1월 정기회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <script>
    function isLoggedIn() {
      const cookies = document.cookie.split(";").map(c => c.trim());
      return cookies.some(c => c.startsWith("loginUser_"));
    }

    if (!isLoggedIn()) {
      alert("올바르지 않은 경로로 접속하셨습니다.");
      window.location.href = "../../../../../../index.html";
    }

    // 안건 링크 클릭 시, 같은 tr의 안건번호를 읽어 html로 이동
    document.addEventListener("DOMContentLoaded", () => {
      const agendaLinks = document.querySelectorAll(".agenda-link");

      agendaLinks.forEach(link => {
        link.addEventListener("click", event => {
          event.preventDefault();
          const tr = link.closest("tr");
          const agendaNumber = tr.querySelector("td:nth-child(2)")?.textContent?.trim();
          if (agendaNumber) {
            window.location.href = `${agendaNumber}`;
          }
        });
      });
    });
  </script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
      padding: 5px;
    }
    h2 {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
    }
    .date-note {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border-bottom: 1px dotted #aaa;
      padding: 12px 16px;
    }
    th {
      background-color: #f2f2f2;
    }
    th:nth-child(1) { text-align: left; }
    th:nth-child(2) { text-align: right; }

    td:first-child {
      text-align: left;
    }
    td:nth-child(2) {
      text-align: right;
      padding-right: 10px;
    }
    a.agenda-link {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h2 style='line-height:1%'>가족회의 1월 정기회</h2>
  <div class="date-note">(2025-01-1)</div>

  <table>
    <thead>
      <tr>
        <th>안건</th>
        <th>안건 번호</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="#" class="agenda-link">안건</a></td>
        <td>2025-01-01</td>
      </tr>
      <tr>
        <td><a href="#" class="agenda-link">안건</a></td>
        <td>2025-01-02</td>
      </tr>
      <tr>
        <td><a href="#" class="agenda-link">안건</a></td>
        <td>2025-01-03</td>
      </tr>
      <tr>
        <td><a href="#" class="agenda-link">안건</a></td>
        <td>2025-01-04</td>
      </tr>
      <tr>
        <td><a href="#" class="agenda-link">안건</a></td>
        <td>2025-01-05</td>
      </tr>
    </tbody>
  </table>

<!-- 버튼 (표 아래에 위치시킬 것) -->
<div style="text-align: center; margin-top: 30px;">
  <button class="simple-button" onclick="window.location.href='../'">뒤로가기</button>
</div>

<style>
  .simple-button {
    background-color: #f0f0f0;
    border: none;
    padding: 10px 24px;
    border-radius: 15px;
    font-size: 16px;
    font-weight: 500;
    color: #000;
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    transition: background-color 0.2s ease;
  }

  .simple-button:hover {
    background-color: #e4e4e4;
  }
</style>


</body>
</html>
