<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가족회의의 1월 정기회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
      padding: 5px;
    }
    h2 {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
    }
    .date-note {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border-bottom: 1px dotted #aaa;
      padding: 12px 16px;
    }
    th {
      background-color: #f2f2f2;
    }
    th:nth-child(1) { text-align: left; }
    th:nth-child(2) { text-align: right; }
    th:nth-child(3) { text-align: right; }

    td:first-child {
      text-align: left;
    }
    td:nth-child(2) {
      text-align: right;
      padding-right: 15px;
    }
    td:nth-child(3) {
      text-align: right;
      width: 120px;
    }
    a.agenda-link {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .vote-button {
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    .color-gray { background-color: #a3a3a3; }
    .color-default { background-color: #25b7d3; }
    .color-blue    { background-color: #1E90FF; }
    .color-green   { background-color: #28a745; }
    .color-red     { background-color: #dc3545; }
    .color-purple  { background-color: #6f42c1; }
    .color-orange  { background-color: #fd7e14; }

    .vote-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h2>가족회의의 1월 정기회</h2>
  <div class="date-note">(2025-01-1)</div>

  <table>
    <thead>
      <tr>
        <th>안건</th>
        <th>안건 번호</th>
        <th>투표 여부</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="#안건1" class="agenda-link">안건</a></td>
        <td>2025-01-01</td>
        <td><a href="/vote/2025-01-01" class="vote-button color-gray">투표하기</a></td>
      </tr>
      <tr>
        <td><a href="#안건2" class="agenda-link">안건</a></td>
        <td>2025-01-02</td>
        <td><a href="/vote/2025-01-02" class="vote-button color-blue">투표하기</a></td>
      </tr>
      <tr>
        <td><a href="#안건3" class="agenda-link">안건</a></td>
        <td>2025-01-03</td>
        <td><a href="/vote/2025-01-03" class="vote-button color-green">투표하기</a></td>
      </tr>
      <tr>
        <td><a href="#안건4" class="agenda-link">안건</a></td>
        <td>2025-01-04</td>
        <td><a href="/vote/2025-01-04" class="vote-button color-red">투표하기</a></td>
      </tr>
      <tr>
        <td><a href="#안건5" class="agenda-link">안건</a></td>
        <td>2025-01-05</td>
        <td><a href="/vote/2025-01-05" class="vote-button color-purple">투표하기</a></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
