<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가족회의 시스템</title>
    <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  <link rel="icon" href="/system.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    * {
      font-family: 'Pretendard Variable';
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>가족회의 시스템</h1>
    <input type="text" id="username" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <input type="text" id="pin" placeholder="고유인증번호">

    <!-- Google reCAPTCHA -->
    <div id="recaptcha-wrapper">
      <div class="g-recaptcha" data-sitekey="6LcJuGArAAAAANcPj0nEuWqgeKcsh08y9Ivj9Ggc" data-callback="onRecaptchaSuccess" data-expired-callback="onRecaptchaExpired"></div>
    </div>

    <button id="loginBtn" onclick="login()" disabled>로그인</button>
    <p id="message"></p>
    <p id="verison">v3.0-beta</p>
  </div>

</body>
</html>
